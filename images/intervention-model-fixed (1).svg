  <line x1="400" y1="510" x2="400" y2="560" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="340" y1="450" x2="290" y2="450" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="460" y1="450" x2="510" y2="450" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
  
  <!-- Footer -->
  <text x="400" y="780" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
