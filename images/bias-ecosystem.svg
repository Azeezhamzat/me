<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background -->
  <rect width="800" height="800" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    The Bias Ecosystem: How Different Biases Filter Diverse Perspectives
  </text>
  
  <!-- Outer Ring: Social Dominance Biases -->
  <circle cx="400" cy="420" r="300" fill="#e6f2ff" stroke="#3273dc" stroke-width="2" />
  
  <!-- Second Ring: Identity & Affinity Biases -->
  <circle cx="400" cy="420" r="225" fill="#fffaeb" stroke="#ffdd57" stroke-width="2" />
  
  <!-- Third Ring: Information Processing Biases -->
  <circle cx="400" cy="420" r="150" fill="#f0fff4" stroke="#48c774" stroke-width="2" />
  
  <!-- Inner Ring: Communication Style Biases -->
  <circle cx="400" cy="420" r="75" fill="#feecf0" stroke="#f14668" stroke-width="2" />
  
  <!-- Center: Resulting Decision -->
  <circle cx="400" cy="420" r="30" fill="#551a8b" stroke="#551a8b" stroke-width="2" />
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Resulting
  </text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Decision
  </text>
  
  <!-- Labels for each ring -->
  <!-- Outer Ring Label -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3273dc">
    Social Dominance Biases
  </text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Who gets to speak?
  </text>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    (Authority bias, Conformity bias, Groupthink)
  </text>
  
  <!-- Second Ring Label -->
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff8c00">
    Identity & Affinity Biases
  </text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Whose contributions get attention?
  </text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    (Affinity bias, Implicit bias, Halo/Horn effects)
  </text>
  
  <!-- Third Ring Label -->
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#48c774">
    Information Processing Biases
  </text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    What information gets considered?
  </text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    (Confirmation bias, Availability bias, Anchoring)
  </text>
  
  <!-- Inner Ring Label -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f14668">
    Communication Style Biases
  </text>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    How ideas must be expressed?
  </text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    (Confidence premium, Directness preferences)
  </text>
  
  <!-- Arrows showing filtering effect -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Radial arrows indicating filtering process -->
  <line x1="580" y1="420" x2="550" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="505" y1="420" x2="475" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="430" y1="420" x2="400" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="355" y1="420" x2="325" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Legend -->
  <rect x="600" y="570" width="160" height="150" fill="white" stroke="#ddd" stroke-width="1" rx="5" />
  <text x="680" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
  
  <circle cx="620" y="610" r="8" fill="#e6f2ff" stroke="#3273dc" stroke-width="2" />
  <text x="635" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Social Dominance</text>
  
  <circle cx="620" y="635" r="8" fill="#fffaeb" stroke="#ffdd57" stroke-width="2" />
  <text x="635" y="640" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Identity & Affinity</text>
  
  <circle cx="620" y="660" r="8" fill="#f0fff4" stroke="#48c774" stroke-width="2" />
  <text x="635" y="665" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Information Processing</text>
  
  <circle cx="620" y="685" r="8" fill="#feecf0" stroke="#f14668" stroke-width="2" />
  <text x="635" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Communication Style</text>
  
  <circle cx="620" y="710" r="8" fill="#551a8b" stroke="#551a8b" stroke-width="2" />
  <text x="635" y="715" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Resulting Decision</text>
  
  <!-- Footer -->
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Â© Strategic Blog Series: Overcoming Biases for Inclusive Decision Making
  </text>
</svg>