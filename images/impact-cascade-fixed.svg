<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Decision Inclusion Impact Cascade
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    How Inclusive Decision Practices Create Business Impact
  </text>
  
  <!-- Level 1: Process Inclusion -->
  <rect x="200" y="120" width="400" height="80" rx="8" fill="#e6f2ff" stroke="#3273dc" stroke-width="2" />
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3273dc">
    Level 1: Process Inclusion
  </text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    (Input Diversity)
  </text>
  
  <!-- Connection arrow from level 1 to 2 -->
  <path d="M400,200 L400,230 L410,220 M400,230 L390,220" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- Level 2: Cognitive Inclusion -->
  <rect x="200" y="230" width="400" height="80" rx="8" fill="#fff9e6" stroke="#ffcc00" stroke-width="2" />
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc9900">
