  <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Measures:</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Participation</text>
