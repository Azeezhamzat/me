  <text x="660" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Enabled By:</text>
  <text x="660" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Better</text>
  <text x="660" y="500" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  decisions</text>
  <text x="660" y="515" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Greater</text>
  <text x="660" y="530" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  adaptability</text>
  
  <!-- Footer -->
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    © Strategic Blog Series: Overcoming Biases for Inclusive Decision Making
  </text>
