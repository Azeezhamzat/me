  </text>
  
  <!-- Connection arrow from level 2 to 3 -->
  <path d="M400,310 L400,340 L410,330 M400,340 L390,330" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- Level 3: Decision Quality -->
  <rect x="200" y="340" width="400" height="80" rx="8" fill="#f0fff4" stroke="#48c774" stroke-width="2" />
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#48c774">
