  <rect x="610" y="340" width="100" height="80" rx="5" fill="#ffffff" stroke="#48c774" stroke-width="1" />
  <text x="660" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Enabled By:</text>
  <text x="660" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Superior</text>
  <text x="660" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  information</text>
  <text x="660" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Broader</text>
  <text x="660" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  perspectives</text>
  
  <!-- Level 4 Measures -->
