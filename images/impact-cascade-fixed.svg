  <text x="140" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Implementation</text>
  <text x="140" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  success</text>
  
