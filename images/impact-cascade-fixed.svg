  <text x="140" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Measures:</text>
  <text x="140" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Innovation</text>
  <text x="140" y="500" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  rates</text>
  <text x="140" y="515" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Market</text>
  <text x="140" y="530" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  responsiveness</text>
  
