  <text x="660" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Enabled By:</text>
  <text x="660" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Debiasing</text>
  <text x="660" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  techniques</text>
  <text x="660" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Structured</text>
  <text x="660" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  processes</text>
  
