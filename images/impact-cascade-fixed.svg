  <text x="140" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Information</text>
  <text x="140" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  breadth</text>
  <text x="140" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Alternative</text>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">  generation</text>
  
  <!-- Level 2 Enablers -->
