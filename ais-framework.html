<div class="svg-container">
  
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
    <!-- Background -->
    <rect width="800" height="600" fill="#e8ecef" stroke="#d1d5da" stroke-width="1"/>
  
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="26" font-weight="bold" fill="#1a3c34">
      Anticipatory Innovation Systems Framework
    </text>
  
    <!-- Central AIS Circle -->
    <circle cx="400" cy="300" r="130" fill="url(#aisGradient)" stroke="#3579b8" stroke-width="3" filter="url(#shadow)"/>
    <text x="400" y="290" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="bold" fill="#3579b8">
      Anticipatory
    </text>
    <text x="400" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="bold" fill="#3579b8">
      Innovation System
    </text>
  
    <!-- Fuerth's Model - Left Side -->
    <rect x="50" y="120" width="200" height="360" rx="20" ry="20" fill="url(#fuerthGradient)" stroke="#2a7c4f" stroke-width="3" filter="url(#shadow)"/>
    <text x="150" y="150" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="16" font-weight="bold" fill="#1a3c34">
      Fuerth's Anticipatory
    </text>
    <text x="150" y="175" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="16" font-weight="bold" fill="#1a3c34">
      Governance Model
    </text>
  
    <!-- Fuerth's Elements -->
    <g>
      <circle cx="90" cy="225" r="25" fill="#fff" stroke="#2a7c4f" stroke-width="2" filter="url(#shadow)"/>
      <text x="90" y="230" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="14" fill="#2a7c4f">1</text>
      <text x="175" y="225" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Foresight-Policy
      </text>
      <text x="175" y="240" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Integration
      </text>
      <title>Foresight-Policy Integration: Linking foresight activities with policy-making processes.</title>
    </g>
  
    <g>
      <circle cx="90" cy="285" r="25" fill="#fff" stroke="#2a7c4f" stroke-width="2" filter="url(#shadow)"/>
      <text x="90" y="290" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="14" fill="#2a7c4f">2</text>
      <text x="175" y="285" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Networked
      </text>
      <text x="175" y="300" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Governance
      </text>
      <title>Networked Governance: Engaging diverse stakeholders for collaborative decision-making.</title>
    </g>
  
    <g>
      <circle cx="90" cy="345" r="25" fill="#fff" stroke="#2a7c4f" stroke-width="2" filter="url(#shadow)"/>
      <text x="90" y="350" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="14" fill="#2a7c4f">3</text>
      <text x="175" y="345" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Feedback
      </text>
      <text x="175" y="360" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Mechanisms
      </text>
      <title>Feedback Mechanisms: Continuous learning through iterative feedback loops.</title>
    </g>
  
    <g>
      <circle cx="90" cy="405" r="25" fill="#fff" stroke="#2a7c4f" stroke-width="2" filter="url(#shadow)"/>
      <text x="90" y="410" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="14" fill="#2a7c4f">4</text>
      <text x="175" y="405" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        System-wide
      </text>
      <text x="175" y="420" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Coordination
      </text>
      <title>System-wide Coordination: Aligning efforts across multiple systems for cohesive action.</title>
    </g>
  
    <!-- Collective Intelligence - Right Side -->
    <rect x="550" y="120" width="200" height="360" rx="20" ry="20" fill="url(#ciGradient)" stroke="#b83535" stroke-width="3" filter="url(#shadow)"/>
    <text x="650" y="150" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="16" font-weight="bold" fill="#1a3c34">
      Collective Intelligence
    </text>
    <text x="650" y="175" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="16" font-weight="bold" fill="#1a3c34">
      Approaches
    </text>
  
    <!-- CI Elements -->
    <g>
      <circle cx="590" cy="225" r="25" fill="#fff" stroke="#b83535" stroke-width="2" filter="url(#shadow)"/>
      <text x="590" y="230" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="14" fill="#b83535">A</text>
      <text x="675" y="225" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Distributed Signal
      </text>
      <text x="675" y="240" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Detection
      </text>
      <title>Distributed Signal Detection: Leveraging networks to identify emerging trends.</title>
    </g>
  
    <g>
      <circle cx="590" cy="285" r="25" fill="#fff" stroke="#b83535" stroke-width="2" filter="url(#shadow)"/>
      <text x="590" y="290" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="14" fill="#b83535">B</text>
      <text x="675" y="285" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Cognitive
      </text>
      <text x="675" y="300" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Diversity
      </text>
      <title>Cognitive Diversity: Harnessing diverse perspectives for innovative solutions.</title>
    </g>
  
    <g>
      <circle cx="590" cy="345" r="25" fill="#fff" stroke="#b83535" stroke-width="2" filter="url(#shadow)"/>
      <text x="590" y="350" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="14" fill="#b83535">C</text>
      <text x="675" y="345" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Accelerated
      </text>
      <text x="675" y="360" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Learning
      </text>
      <title>Accelerated Learning: Rapid knowledge sharing to enhance adaptability.</title>
    </g>
  
    <g>
      <circle cx="590" cy="405" r="25" fill="#fff" stroke="#b83535" stroke-width="2" filter="url(#shadow)"/>
      <text x="590" y="410" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="14" fill="#b83535">D</text>
      <text x="675" y="405" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Enhanced
      </text>
      <text x="675" y="420" text-anchor="middle" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
        Legitimacy
      </text>
      <title>Enhanced Legitimacy: Building trust through inclusive and transparent processes.</title>
    </g>
  
    <!-- Connector Lines - Simplified -->
    <!-- From Fuerth to AIS -->
    <line x1="250" y1="225" x2="320" y2="300" stroke="#2a7c4f" stroke-width="2"/>
    <line x1="250" y1="285" x2="320" y2="300" stroke="#2a7c4f" stroke-width="2"/>
    <line x1="250" y1="345" x2="320" y2="300" stroke="#2a7c4f" stroke-width="2"/>
    <line x1="250" y1="405" x2="320" y2="300" stroke="#2a7c4f" stroke-width="2"/>
  
    <!-- From CI to AIS -->
    <line x1="550" y1="225" x2="480" y2="300" stroke="#b83535" stroke-width="2"/>
    <line x1="550" y1="285" x2="480" y2="300" stroke="#b83535" stroke-width="2"/>
    <line x1="550" y1="345" x2="480" y2="300" stroke="#b83535" stroke-width="2"/>
    <line x1="550" y1="405" x2="480" y2="300" stroke="#b83535" stroke-width="2"/>
  
    <!-- AIS Capabilities -->
    <rect x="200" y="500" width="400" height="90" rx="10" ry="10" fill="url(#capabilitiesGradient)" stroke="#6e3b7e" stroke-width="3" filter="url(#shadow)"/>
    <text x="400" y="525" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="16" font-weight="bold" fill="#6e3b7e">
      AIS Distinctive Capabilities
    </text>
  
    <text x="220" y="555" text-anchor="start" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
      1. Systematic Futures Engagement
    </text>
    <text x="220" y="575" text-anchor="start" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
      2. Networked Intelligence
    </text>
  
    <text x="420" y="555" text-anchor="start" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
      3. Distributed Signal Processing
    </text>
    <text x="420" y="575" text-anchor="start" font-family="'Quicksand', sans-serif" font-size="12" fill="#333">
      4. Adaptive Policy Designs
    </text>
  
    <!-- Connecting line to capabilities -->
    <line x1="400" y1="430" x2="400" y2="500" stroke="#6e3b7e" stroke-width="2"/>
  
    <!-- Definitions for Gradients and Shadows -->
    <defs>
      <!-- Gradients -->
      <linearGradient id="aisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e1ebf5;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#c8d9e8;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="fuerthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#daf0e3;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#b8e0c9;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="ciGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#f8e5e5;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#e8caca;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="capabilitiesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#f0e6f2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#d9c8df;stop-opacity:1" />
      </linearGradient>
  
      <!-- Shadow Filter -->
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
        <feOffset dx="2" dy="4" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.5"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>

</div>
  <script>
    document.querySelectorAll('circle').forEach(circle => {
      circle.addEventListener('mouseover', () => {
        circle.setAttribute('r', parseFloat(circle.getAttribute('r')) * 1.05);
      });
      circle.addEventListener('mouseout', () => {
        circle.setAttribute('r', parseFloat(circle.getAttribute('r')) / 1.05);
      });
    });
  </script>
